
<ion-header>
  <ion-navbar>
    <ion-title>Market List</ion-title>
    <button *ngIf="!toggled" ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-searchbar *ngIf="toggled" [(ngModel)]="searchTerm" [showCancelButton]="true" (ionCancel)="toggleSearch()" (ionInput)="triggerInput($event)"></ion-searchbar>
      <ion-list *ngIf="toggled">
          <ion-item *ngFor="let item of items" (click)="showMarket(item.id)">
              {{item.title}}
          </ion-item>
      </ion-list>
      <!-- Search Icon -->    
      <ion-buttons end *ngIf="!toggled">
        <button ion-button icon-only (click)="toggleSearch()"><ion-icon name="search"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
        <div>
        <ion-toolbar id="marketListFooter">
                <ion-chip>
                        <ion-label>Total: 3</ion-label>
                </ion-chip>
                <ion-buttons end>
                        <button ion-button color="danger" mini>Finish</button>
                  </ion-buttons>
        </ion-toolbar>
    </div>
    <ion-list>
            <ion-card *ngFor="let market of marketsInMap; let i=index" class="cards-list-demo">
                <ion-card-content>
                    <ion-item>
                    <ion-thumbnail item-start>
                        <img [src]="market.marketCategory=='supermarket' ? '../../assets/icon/super-market-64.png': '../../assets/icon/shop-64.png'">
                    </ion-thumbnail>
                        <h2>{{market.marketName}}</h2>
                        <h2>{{market.marketAddress}}</h2>
                        <p>{{market.marketPhone}}</p>
                      </ion-item>
                      <ion-buttons end>
                          <button ion-button round color="light" mini (click)="addMarket()">Open</button>
                          <button ion-button round color="light" mini>Cancel</button>
                    </ion-buttons>
                  </ion-card-content>
              </ion-card>
    </ion-list>
    <ion-fab bottom right>
            <button color="danger" ion-fab class="fab fab-ios fab-ios-danger" (click)="addMarket()">
            <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon>
            <span class="button-inner"><ion-icon name="md-create" role="img" class="icon icon-ios ion-ios-add" aria-label="add"></ion-icon></span>
            <div class="button-effect"></div>
            </button>
    </ion-fab>
</ion-content>
